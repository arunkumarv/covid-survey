<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports</title>
    <link rel="stylesheet" href="static/bootstrap.min.css">
    <script src="static/jquery-3.2.1.min.js"></script>
    <script src="static/popper.min.js"></script>
    <script src="static/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js"></script>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Import Survey</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Reports</a>
                </li>
            </ul>

            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        District Admin
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Logout</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h2 class="pt-3 pb-3">Generate Reports</h2>
        <div class="card">
            <div class="card-body"><!-- http://10.184.48.98:8000/api/report -->
                <input type="text" class="form-control" name="submit-host" value="https://covid19.cdacchn.in:8080/api/report" id="submit-host" placeholder="API full link">
            </div>
        </div>
        <div class="card  bg-light">
            <div class="card-body">
                <form id="show-details-form" name="show-details-form">

                    <div class="form-group row">
                        <label for="colFormLabelSm" class="col-sm-2 col-form-label ">District</label>
                        <div class="col-sm-4" id="districtName"></div>
                    </div>

                    <div class="form-group row">
                        <label for="colFormLabelSm" class="col-sm-2 col-form-label ">
                            Taluks</label>
                        <div class="col-sm-4">
                            <select name="taluks" class="form-control" id="taluks"></select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="colFormLabelSm" class="col-sm-2 col-form-label ">
                            Villages</label>
                        <div class="col-sm-4">
                            <select name="villages" class="form-control" id="villages"></select>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="colFormLabelSm" class="col-sm-2 col-form-label ">
                            Areas
                        </label>
                        <div class="col-sm-4">
                            <select name="areas" class="form-control" id="areas"></select>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="colFormLabelSm" class="col-sm-2 col-form-label ">
                            Based
                        </label>
                        <div class="col-sm-10">
                            <div class="form-check form-check-inline">
                                <input type="radio" name="type" value="symptomsBased" class="form-check-input" checked>
                                <label class="form-check-label"> Symptoms based </label>

                            </div>
                            <div class="form-check form-check-inline">
                                <input type="radio" name="type" class="form-check-input" value="userBased"> <label
                                    class="form-check-label"> User based </label>

                            </div>
                            <div class="form-check form-check-inline">

                                <input type="radio" name="type" class="form-check-input" value="dayBased"> <label
                                    class="form-check-label"> Day wise </label>
                            </div>

                        </div>
                    </div>


                    <div class="form-group row">
                        <label for="colFormLabelSm" class="col-sm-2 col-form-label "> &nbsp; </label>
                        <div class="col-sm-10" id="symptomsSelector">
                            <div class="form-check form-check-inline">
                                <div class="form-check form-check-inline"> <input type="checkbox" name="symptoms"
                                        class="form-check-input" value="cough"> <label class="form-check-label"> Cough
                                    </label> </div>
                                <div class="form-check form-check-inline">
                                    <input type="checkbox" name="symptoms" class="form-check-input" value="cold"> <label
                                        class="form-check-label"> Cold</label> </div>
                                <div class="form-check form-check-inline">
                                    <input type="checkbox" name="symptoms" class="form-check-input" value="fever">
                                    <label class="form-check-label"> Fever</label> </div>
                                <div class="form-check form-check-inline">
                                    <input type="checkbox" name="symptoms" class="form-check-input" value="diabetes">
                                    <label class="form-check-label"> Diabetes</label> </div>
                                <div class="form-check form-check-inline">
                                    <input type="checkbox" name="symptoms" class="form-check-input" value="sari"> <label
                                        class="form-check-label"> Sari</label> </div>
                                <div class="form-check form-check-inline">
                                    <input type="checkbox" name="symptoms" class="form-check-input"
                                        value="High Risk Contact"> <label class="form-check-label"> High Risk
                                        Contact</label> </div>
                                <div class="form-check form-check-inline">
                                    <input type="checkbox" name="symptoms" class="form-check-input"
                                        value="low risk contact"> <label class="form-check-label"> Low Risk
                                        Contact</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input type="checkbox" name="symptoms" class="form-check-input" value="pnc"> <label
                                        class="form-check-label"> PNC</label> </div>
                                <div class="form-check form-check-inline">
                                    <input type="checkbox" name="symptoms" class="form-check-input" value="anc"> <label
                                        class="form-check-label"> ANC</label> </div>
                                <div class="form-check form-check-inline">
                                    <input type="checkbox" name="symptoms" class="form-check-input"
                                        value="hyper tension">
                                    <label class="form-check-label"> Hyper Tension</label> </div>
                                <div class="form-check form-check-inline">
                                    <input type="checkbox" name="symptoms" class="form-check-input" value="others">
                                    <label class="form-check-label"> Others</label> </div>
                            </div>

                        </div>
                        <div class="col-sm-3" id="mobileSelector">
                            <input type="number" class="form-control" name="mobile" id="mobile" placeholder="Mobilenumber">
                        </div>
                        <div class="col-sm-2" id="typeDateSelector"> <input type="date" name="typeDate" id="typeDate" class="form-control"
                                value=2020-01-01></div>

                    </div>




                    <div class="form-group row" id="dateSelector">
                        <!-- This id dateSelector should be present -->
                        <label for="colFormLabelSm" class="col-sm-2 col-form-label "> Date</label>
                        <div class="col-sm-6">
                            <div class="form-check form-check-inline"> <input type="radio" name="dateType"
                                    class="form-check-input" value="today" checked> <label class="form-check-label">As
                                    of
                                    Today </label>
                            </div>
                            <div class="form-check form-check-inline"> <input type="radio" class="form-check-input"
                                    name="dateType" value="past"> <label class="form-check-label"> Continous infection
                                    in
                                    past </label>
                                <select name="daysPast" id="daysPast">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select> days
                            </div>
                            <!--  <input type="radio" name="dateType" value="range">Range
                        <div>
                            From: <input type="date" name="dateMin" id="dateMin" value=2020-01-01>
                            To: <input type="date" name="dateMax" id="dateMax" value=2020-01-01>
                        </div> -->
                        </div>
                    </div>
                    <!--  <tr>
                    <td>Check</td>
                    <td>
                        <input type="radio" name="check" value="all" checked>Symptom on All selected days
                        <input type="radio" name="check" value="any">Symptom on Any selected days
                    </td>
                </tr> -->
                    <div class="form-group row"> <label for="colFormLabelSm" class="col-sm-2 col-form-label ">
                            Gender</label>
                        <div class="col-sm-6">
                            <div class="form-check form-check-inline"> <input type="radio" class="form-check-input"
                                    name="gender" value="male">Male </div>
                            <div class="form-check form-check-inline"> <input type="radio" class="form-check-input"
                                    name="gender" value="female">Female</div>
                            <div class="form-check form-check-inline"> <input type="radio" class="form-check-input"
                                    name="gender" value="others">Others</div>
                            <div class="form-check form-check-inline"> <input type="radio" class="form-check-input"
                                    name="gender" value="All" checked>All</div>
                        </div>
                    </div>

                    <div class="form-group row"> <label for="colFormLabelSm"
                            class="col-sm-2 col-form-label ">Age</label>
                        <div class="col-sm-6">
                            Min: <input type="number" name="minAge" id="minAge" value="0">
                            Max: <input type="number" name="maxAge" id="maxAge" value="100">
                        </div>
                    </div>
                    <div class="form-group row"> <label for="colFormLabelSm" class="col-sm-2 col-form-label "> &nbsp;
                        </label>
                        <div class="col-sm-6"> <input type="submit" class="btn btn-primary" value="Submit">
                        </div>
                    </div>

                </form>
            </div>
        </div>

        <pre id="json" class="prettyprint"></pre>
    </div>


    <script src="report.js"></script>
</body>

</html>
