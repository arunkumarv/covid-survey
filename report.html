<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports</title>
    <link rel="stylesheet" href="static/bootstrap.min.css">
    <link rel="stylesheet" href="static/style.css">


</head>

<body>

    <div class="container-fluid">
        <h2 class="pt-3 pb-3">Generate Reports</h2>

            <div class="card-body"> -->

        <div class="card bg-light">
            <div class="card-body">
                <form id="show-details-form" name="show-details-form">

                    <div class="form-group row">
                        <label for="colFormLabelSm" class="col-sm-2 col-form-label ">District</label>
                        <div class="col-sm-4 mt-2" id="districtName"></div>
                    </div>

                    <div class="form row">
                        
                        <div class="form-group col-md-4">
                            <label for="colFormLabelSm">
                                Taluks</label>

                            <select name="taluks" class="form-control" id="taluks"></select>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="colFormLabelSm">
                            Villages</label>
                       
                            <select name=" villages" class="form-control" id="villages"></select>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="colFormLabelSm">
                                Areas
                            </label>

                            <select name="areas" class="form-control" id="areas"></select>
                        </div>
                    </div>


                    <div class="form-group row">
                        <label for="colFormLabelSm" class="col-sm-2 col-form-label ">
                            Based
                        </label>
                        <div class="col-sm-10" style="padding-top: 6px; background-color: rgb(238, 238, 238); border: 1px solid #ccc">
                            <div class="form-check form-check-inline">
                                <input type="radio" name="type" value="symptomsBased" class="form-check-input" checked>
                                <label class="form-check-label"> Symptoms based </label>

                            </div>
                            <div class="form-check form-check-inline">
                                <input type="radio" name="type" class="form-check-input" value="userBased"> <label
                                    class="form-check-label"> User based </label>

                            </div>
                            <div class="form-check form-check-inline">

                                <input type="radio" name="type" class="form-check-input" value="dayBased">
                                <label class="form-check-label"> Day wise </label>
                            </div>

                        </div>
                    </div>


                    <div class="form-group row">
                        <label for="colFormLabelSm" class="col-sm-2 col-form-label "> &nbsp; </label>
                        <div class="col-sm-10" id="symptomsSelector">
                            <div class="form-check form-check-inline">
                                <div class="form-check form-check-inline">
                                    <input type="checkbox" name="symptoms" class="form-check-input" value="cough">
                                    <label class="form-check-label"> Cough</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input type="checkbox" name="symptoms" class="form-check-input" value="cold">
                                    <label class="form-check-label"> Cold</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input type="checkbox" name="symptoms" class="form-check-input" value="fever">
                                    <label class="form-check-label"> Fever</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input type="checkbox" name="symptoms" class="form-check-input" value="diabetes">
                                    <label class="form-check-label"> Diabetes</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input type="checkbox" name="symptoms" class="form-check-input" value="sari">
                                    <label class="form-check-label"> Sari</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input type="checkbox" name="symptoms" class="form-check-input"
                                        value="High Risk Contact">
                                    <label class="form-check-label"> High Risk Contact</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input type="checkbox" name="symptoms" class="form-check-input"
                                        value="low risk contact">
                                    <label class="form-check-label"> Low Risk Contact</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input type="checkbox" name="symptoms" class="form-check-input" value="pnc">
                                    <label class="form-check-label"> PNC</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input type="checkbox" name="symptoms" class="form-check-input" value="anc">
                                    <label class="form-check-label"> ANC</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input type="checkbox" name="symptoms" class="form-check-input"
                                        value="hyper tension">
                                    <label class="form-check-label"> Hyper Tension</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input type="checkbox" name="symptoms" class="form-check-input" value="others">
                                    <label class="form-check-label"> Others</label>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-3" id="mobileSelector">
                            <input type="number" class="form-control" name="mobile" id="mobile"
                                placeholder="Mobilenumber">
                        </div>
                        <div class="col-sm-3" id="typeDateSelector">
                            <input type="date" name="typeDate" id="typeDate" class="form-control" value=2020-05-11 max="2020-05-11">
                        </div>
                    </div>

                    <div class="form-group row" id="dateSelector">
                        <!-- This id dateSelector should be present -->
                        <label for="colFormLabelSm" class="col-sm-2 col-form-label "> Date</label>
                        <div class="col-sm-6">
                            <div class="form-check form-check-inline"> <input type="radio" name="dateType"
                                    class="form-check-input" value="today" checked> <label class="form-check-label">As
                                    of
                                    Today </label>
                            </div>
                            <div class="form-check form-check-inline"> <input type="radio" class="form-check-input"
                                    name="dateType" value="past"> <label class="form-check-label"> Continous infection
                                    in
                                    past </label>
                                <select name="daysPast" id="daysPast">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select> days
                            </div>
                            <!--  <input type="radio" name="dateType" value="range">Range
                        <div>
                            From: <input type="date" name="dateMin" id="dateMin" value=2020-01-01>
                            To: <input type="date" name="dateMax" id="dateMax" value=2020-01-01>
                        </div> -->
                        </div>
                    </div>
                    <!--  <tr>
                    <td>Check</td>
                    <td>
                        <input type="radio" name="check" value="all" checked>Symptom on All selected days
                        <input type="radio" name="check" value="any">Symptom on Any selected days
                    </td>
                </tr> -->
                <div id="genderAndAge">
                    <div class="form-group row"> 
                        <label for="colFormLabelSm" class="col-sm-2 col-form-label">Gender</label>
                        <div class="col-sm-6">
                            <div class="form-check form-check-inline"> <input type="radio" class="form-check-input"
                                    name="gender" value="male">Male </div>
                            <div class="form-check form-check-inline"> <input type="radio" class="form-check-input"
                                    name="gender" value="female">Female</div>
                            <div class="form-check form-check-inline"> <input type="radio" class="form-check-input"
                                    name="gender" value="others">Others</div>
                            <div class="form-check form-check-inline"> <input type="radio" class="form-check-input"
                                    name="gender" value="All" checked>All</div>
                        </div>
                    </div>

                    <div class="form-group row"> 
                        <label for="colFormLabelSm" class="col-sm-2 col-form-label ">Age</label>
                        <div class="col-sm-6">
                            Min: <input type="number" name="minAge" id="minAge" value="0">
                            Max: <input type="number" name="maxAge" id="maxAge" value="100">
                        </div>
                    </div>
                </div>
                    <div class="form-group row">
                        <label for="colFormLabelSm" class="col-sm-2 col-form-label"> &nbsp;</label>
                        <div class="col-sm-6"> <input type="submit" class="btn btn-primary" value="Submit"></div>
                    </div>

                </form>
            </div>
        </div>

        <!-- <pre id="json" class="prettyprint"></pre> -->
        <div class="mt-2 mb-2" id="response-element">
            <button class="btn btn-warning" onclick="downloadReport()">Download pdf</button>
            <a href="#" class="btn btn-outline-info export">Download CSV</a>
            <div id="dvData">

                <table class="table" id="report">
                    <tr>
                        <td>NAME</td>
                        <td>PHONE</td>
                        <td>GENDER</td>
                        <td>AGE</td>
                        <td>SYMPTOMS</td>
                    </tr>
                </table>

            </div>
        </div>

    </div>


    <script src="static/jquery-3.2.1.min.js"></script>
    <script src="static/popper.min.js"></script>
    <script src="static/bootstrap.min.js"></script>
    <script src="static/run_prettify.js"></script>
    <script src="static/jspdf.min.js"></script>
    <script src="static/jspdf.plugin.autotable.js"></script>
    <script src="static/report.js"></script>
</body>

</html>
